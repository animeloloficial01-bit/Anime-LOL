<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  >
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Anime LOL - Sistema de Match IA y Buscador Avanzado">
  <title>Anime LOL | IA & Global Search</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Fuente e iconos -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  >

  <style>
    :root {
      --primary: #47d1e0;
      --primary-glow: rgba(71, 209, 224, 0.4);
      --bg: #000000;
      --surface: #0a0a0a;
      --card-bg: #111111;
      --text: #ffffff;
      --danger: #ff4757;
      --success: #2ed573;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      background-image: radial-gradient(circle at 50% -10%, #1a3a3d 0%, transparent 40%);
    }

    /* Header */
    header {
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(71, 209, 224, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.9);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 35px;
      filter: drop-shadow(0 0 8px var(--primary));
    }

    .logo span {
      color: var(--primary);
      font-weight: 900;
      letter-spacing: 1.5px;
      font-size: 1.2rem;
    }

    /* Panel filtros */
    .filter-panel {
      padding: 15px 5%;
      background: rgba(10, 10, 10, 0.8);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      border-bottom: 1px solid #222;
    }

    select,
    input[type="number"] {
      background: #1a1a1a;
      border: 1px solid #333;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      outline: none;
      transition: 0.3s;
    }

    select:focus,
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 10px var(--primary-glow);
    }

    /* Buscador + or√°culo */
    .search-section {
      padding: 20px 5% 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .search-bar {
      display: flex;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #333;
      color: white;
      padding: 12px;
      border-radius: 12px;
    }

    .btn-main {
      background: var(--primary);
      color: black;
      border: none;
      padding: 0 25px;
      border-radius: 12px;
      font-weight: 900;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-main:active {
      transform: scale(0.95);
    }

    #btn-oracle {
      width: 100%;
      padding: 15px;
      border-radius: 15px;
      border: none;
      background: linear-gradient(45deg, #47d1e0, #9b59b6);
      color: white;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #oracle-result {
      display: none;
      padding: 15px;
      background: rgba(71, 209, 224, 0.1);
      border: 1px dashed var(--primary);
      border-radius: 12px;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    /* Layout principal */
    .main-layout {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 25px;
      padding: 10px 5% 50px;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    /* Tarjetas de anime */
    .anime-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid #222;
      position: relative;
      transition: 0.4s;
      cursor: pointer;
    }

    .anime-card:hover {
      border-color: var(--primary);
      transform: translateY(-8px);
    }

    .anime-card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
    }

    .badge {
      position: absolute;
      top: 10px;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.65rem;
      font-weight: 900;
      z-index: 10;
    }

    .badge-match {
      background: rgba(0, 0, 0, 0.85);
      color: var(--primary);
      border: 1px solid var(--primary);
      left: 10px;
    }

    .badge-censura {
      background: var(--danger);
      color: white;
      right: 10px;
    }

    .badge-ok {
      background: var(--success);
      color: white;
      right: 10px;
    }

    .anime-info {
      padding: 12px;
    }

    .anime-title {
      font-size: 0.85rem;
      font-weight: 700;
      height: 38px;
      overflow: hidden;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .anime-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: #888;
    }

    /* Chat */
    .chat-container {
      background: var(--surface);
      border: 1px solid #222;
      border-radius: 20px;
      height: 500px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #222;
      text-align: center;
      font-weight: 900;
      color: var(--primary);
      font-size: 0.8rem;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      border-left: 3px solid var(--primary);
    }

    .chat-input {
      padding: 15px;
      background: #000;
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #333;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.8rem;
      outline: none;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.98);
      z-index: 2000;
      padding: 25px;
      overflow-y: auto;
    }

    .modal-content {
      max-width: 600px;
      margin: auto;
    }

    .modal-img {
      width: 100%;
      border-radius: 20px;
      border: 1px solid #333;
      margin-bottom: 20px;
    }

    .btn-back {
      background: var(--primary);
      color: black;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: 900;
      margin-bottom: 20px;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      .main-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="1000371388.png" alt="Logo" onerror="this.style.opacity='0'">
      <span>ANIME LOL</span>
    </div>
    <div style="font-size: 0.7rem; color: var(--primary); font-weight: 700;">
      ‚óè IA CORE ACTIVE
    </div>
  </header>

  <div class="filter-panel">
    <select id="f-genre">
      <option value="">G√©nero (Todos)</option>
      <option value="1">Acci√≥n</option>
      <option value="2">Aventura</option>
      <option value="4">Comedia</option>
      <option value="10">Fantas√≠a</option>
      <option value="22">Romance</option>
      <option value="37">Sobrenatural</option>
      <option value="24">Ciencia Ficci√≥n</option>
    </select>

    <select id="f-type">
      <option value="">Origen/Tipo</option>
      <option value="tv">Jap√≥n (TV)</option>
      <option value="ona">Web (China/Corea/ONA)</option>
      <option value="movie">Pel√≠culas</option>
    </select>

    <select id="f-status">
      <option value="">Estado</option>
      <option value="airing">En Emisi√≥n</option>
      <option value="complete">Finalizado</option>
    </select>

    <input
      type="number"
      id="f-year"
      placeholder="A√±o (Ej: 2024)"
      min="1990"
      max="2026"
    >
  </div>

  <section class="search-section">
    <div class="search-bar">
      <input
        type="text"
        id="main-search"
        placeholder="Escribe el nombre del anime..."
      >
      <button class="btn-main" onclick="executeSearch()">BUSCAR</button>
    </div>

    <button id="btn-oracle" onclick="consultOracle()">
      üîÆ CONSULTAR OR√ÅCULO IA: ¬øQU√â VER HOY?
    </button>

    <div id="oracle-result"></div>
  </section>

  <main class="main-layout">
    <section>
      <h3
        id="feed-title"
        style="margin-bottom:20px; color:var(--primary); font-size:0.9rem; text-transform:uppercase;"
      >
        Recomendaciones de Temporada
      </h3>
      <div class="anime-grid" id="anime-feed"></div>
    </section>

    <aside>
      <div class="chat-container">
        <div class="chat-header">RED DE USUARIOS</div>
        <div class="chat-messages" id="chat-box">
          <div class="msg">
            <b>IA:</b> Bienvenido. El sistema est√° listo para buscar en toda la base de datos.
          </div>
        </div>
        <div class="chat-input">
          <input type="text" id="chat-in" placeholder="Comenta...">
          <button class="btn-main" id="chat-send" style="padding:0 15px;">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </aside>
  </main>

  <!-- Modal Detalles -->
  <div id="modal">
    <div class="modal-content">
      <button class="btn-back" onclick="closeModal()">
        <i class="fas fa-chevron-left"></i> VOLVER
      </button>
      <img id="m-img" class="modal-img">
      <h2
        id="m-title"
        style="color:var(--primary); margin-bottom:10px; font-size:1.5rem;"
      ></h2>
      <div
        id="m-stats"
        style="display:flex; gap:10px; margin-bottom:20px; flex-wrap:wrap;"
      ></div>
      <p
        id="m-desc"
        style="line-height:1.7; color:#ccc; background:#111; padding:20px; border-radius:15px; border:1px solid #222; font-size:0.95rem;"
      ></p>
      <br>
      <button
        id="m-cap-btn"
        style="width:100%; padding:15px; background:none; border:1px solid var(--primary); color:var(--primary); font-weight:900; border-radius:12px; cursor:pointer;"
      >
        MARCAR √öLTIMO CAP√çTULO
      </button>
    </div>
  </div>

  <!-- JS principal (el archivo que ya te di) -->
  <script src="app.js" defer></script>
</body>
</html>
