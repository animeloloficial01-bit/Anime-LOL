<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime LOL | Dashboard Central</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #40E0D0; --bg: #070707; --card: #121212; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: 'Noto Sans JP', sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* HEADER & TABS */
        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid #222; }
        .tabs { display: flex; gap: 20px; padding: 10px 5%; background: #0a0a0a; border-bottom: 1px solid #1a1a1a; }
        .tab-btn { background: none; border: none; color: #666; cursor: pointer; font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        /* VIEWPORT */
        .viewport { flex: 1; overflow-y: auto; padding: 20px 5%; display: none; }
        .viewport.active { display: block; }

        /* CALENDARIO MODOS */
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .cal-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .cal-card { background: var(--card); padding: 15px; border-radius: 10px; border-left: 3px solid var(--primary); }

        /* CHAT FLOTANTE */
        #gato-chat { position: fixed; bottom: 20px; right: 20px; width: 320px; height: 450px; background: #111; border: 1px solid var(--primary); border-radius: 15px; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 999; }
        .chat-win { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.8rem; }
        .chat-in { padding: 10px; border-top: 1px solid #222; }
        
        .refresh-btn { background: var(--primary); color: #000; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <img src="1000371388.png" style="height: 40px;" onerror="this.src='https://via.placeholder.com/150x40?text=ANIME+LOL'">
    <button class="refresh-btn" onclick="refreshContent()">ðŸ”„ ACTUALIZAR TENDENCIAS</button>
</header>

<nav class="tabs">
    <button class="tab-btn active" onclick="openTab('welcome')">ðŸŒ™ Bienvenida</button>
    <button class="tab-btn" onclick="openTab('calendar')">ðŸ“… Calendario</button>
    <button class="tab-btn" onclick="openTab('news')">ðŸ”¥ Noticias</button>
</nav>

<div id="welcome" class="viewport active">
    <h1 id="greet">Miau... Cargando tu destino...</h1>
    <div style="margin-top: 20px; padding: 20px; background: var(--card); border-radius: 15px;">
        <h3>Match del DÃ­a</h3>
        <p style="color: var(--primary);">GatoNocturno recomienda: <strong>Dandadan</strong></p>
    </div>
</div>

<div id="calendar" class="viewport">
    <div class="cal-header">
        <h2>Calendario de Estrenos</h2>
        <select onchange="changeCalMode(this.value)" style="background: #222; color: #fff; padding: 5px;">
            <option value="weekly">Vista Semanal</option>
            <option value="monthly">Vista Mensual / PrÃ³ximos</option>
        </select>
    </div>
    <div class="cal-grid" id="cal-body">
        </div>
</div>

<div id="gato-chat">
    <div style="padding: 10px; border-bottom: 1px solid #222; text-align: center; font-size: 0.7rem; color: var(--primary);">ASISTENTE GATONOCTURNO</div>
    <div class="chat-win" id="chat-win">
        <p style="color: var(--primary);"><strong>GatoNocturno:</strong> Miau... Â¿en quÃ© puedo ayudarte hoy?</p>
    </div>
    <div class="chat-in">
        <textarea id="ai-msg" style="width:100%; background:#000; color:#fff; border:1px solid #333; padding:5px; height: 50px; border-radius: 5px;" placeholder="Dime algo..."></textarea>
        <button onclick="askGato()" style="width:100%; background:var(--primary); border:none; padding:5px; margin-top:5px; font-weight:bold; cursor:pointer;">HABLAR</button>
    </div>
</div>

<script>
    function openTab(id) {
        document.querySelectorAll('.viewport').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    }

    function refreshContent() {
        alert("Â¡Miau! Sincronizando noticias y tendencias con las sombras de hace 24 horas...");
        // AquÃ­ irÃ­a la lÃ³gica de fetch a Supabase/API
    }

    async function askGato() {
        const input = document.getElementById('ai-msg');
        const win = document.getElementById('chat-win');
        if(!input.value) return;

        win.innerHTML += `<p style="text-align:right"><i>${input.value}</i></p>`;
        
        try {
            const res = await fetch('/api/gato-nocturno', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ prompt: input.value, user: 'Invitado', context: 'Dashboard Principal' })
            });
            const data = await res.json();
            win.innerHTML += `<p style="color:var(--primary)"><strong>GatoNocturno:</strong> ${data.respuesta}</p>`;
            win.scrollTop = win.scrollHeight;
        } catch(e) {
            win.innerHTML += `<p>Miau... error de conexiÃ³n.</p>`;
        }
        input.value = "";
    }
</script>
</body>
</html>
