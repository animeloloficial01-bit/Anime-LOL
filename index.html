<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime LOL | Res√∫menes de GatoNocturno</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=M+PLUS+Rounded+1c:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-turquesa: #40E0D0; --bg-dark: #0b0b0b; --card-bg: #1a1a1a;
            --text-white: #ffffff; --text-gray: #a0a0a0; --jp-red: #ff3e3e; --glass: rgba(255, 255, 255, 0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-white); font-family: 'Noto Sans JP', sans-serif; line-height: 1.6; overflow-x: hidden; scroll-behavior: smooth; }
        
        header { background: rgba(11, 11, 11, 0.95); border-bottom: 2px solid var(--primary-turquesa); padding: 1rem 5%; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .main-logo { height: 60px; }
        
        .section-title { font-family: 'M PLUS Rounded 1c', sans-serif; font-size: 1.5rem; margin: 30px 5% 10px; color: var(--primary-turquesa); border-left: 5px solid var(--jp-red); padding-left: 15px; }
        
        /* CALENDARIO INTERACTIVO */
        .days-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; padding: 0 5%; }
        .day-card { 
            background: var(--card-bg); 
            padding: 15px; 
            border-radius: 12px; 
            border-bottom: 2px solid var(--jp-red);
            cursor: pointer;
            transition: 0.3s;
        }
        .day-card:hover { transform: translateY(-5px); background: #222; border-color: var(--primary-turquesa); }
        .anime-name { font-weight: 700; color: var(--primary-turquesa); font-size: 0.85rem; display: block; margin-top: 5px; }

        /* GATONOCTURNO UI */
        .gato-box { background: linear-gradient(135deg, #1a1a1a 0%, #000 100%); border: 1px solid var(--primary-turquesa); padding: 25px; border-radius: 20px; margin: 20px 5%; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .gato-box::before { content: "üåô GatoNocturno AI"; position: absolute; top: -12px; left: 20px; background: var(--primary-turquesa); color: #000; padding: 2px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 800; }
        
        #typing-indicator { font-style: italic; color: var(--primary-turquesa); font-size: 0.8rem; margin-top: 10px; display: none; }

        /* ESTADO DE INVITADO */
        .lock-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 10; background: rgba(0,0,0,0.6); border-radius: 20px; text-align: center; }
        .private-lock { filter: blur(6px); pointer-events: none; }

        button { background: var(--primary-turquesa); color: var(--bg-dark); border: none; padding: 12px 24px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        textarea { width: 100%; background: #000; color: white; border: 1px solid #333; padding: 15px; border-radius: 12px; margin-top: 10px; resize: none; }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <img src="1000371388.png" alt="Anime LOL" class="main-logo">
            <div id="user-nav">
                <span id="user-display" style="font-size: 0.8rem; color: var(--text-gray);">Modo Invitado</span>
                <button onclick="document.getElementById('auth-section').style.display='block'" id="btn-auth">Crear Cuenta</button>
            </div>
        </nav>
    </header>

    <div id="auth-section" style="display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%); z-index: 2000; background: var(--card-bg); padding: 30px; border-radius: 15px; border: 1px solid var(--primary-turquesa);">
        <h3>√önete a la Noche</h3>
        <input type="text" id="username" placeholder="Usuario" style="width:100%; padding:10px; margin:10px 0; background:#000; color:#fff; border:1px solid #333;">
        <input type="password" id="password" placeholder="Clave (4-8 car.)" style="width:100%; padding:10px; margin:10px 0; background:#000; color:#fff; border:1px solid #333;">
        <button onclick="login()" style="width:100%;">DESBLOQUEAR</button>
    </div>

    <main>
        <h2 class="section-title">Calendario (Toca para Resumen IA)</h2>
        <div class="days-grid">
            <div class="day-card" onclick="pedirResumen('Solo Leveling Temporada 2 Episodio 4')">
                <h4>Hoy</h4>
                <span class="anime-name">Solo Leveling S2</span>
            </div>
            <div class="day-card" onclick="pedirResumen('Blue Lock Temporada 2 Episodio 8')">
                <h4>Ma√±ana</h4>
                <span class="anime-name">Blue Lock S2</span>
            </div>
            <div class="day-card" onclick="pedirResumen('Dandadan Episodio 5')">
                <h4>Jueves</h4>
                <span class="anime-name">Dandadan</span>
            </div>
        </div>

        <section style="position: relative; margin-top: 40px;">
            <div id="lock-gato" class="lock-overlay">
                <div>
                    <p style="margin-bottom: 10px;">Reg√≠strate para ver los an√°lisis de GatoNocturno</p>
                    <button onclick="document.getElementById('auth-section').style.display='block'">REGISTRARSE</button>
                </div>
            </div>
            <div id="gato-content" class="private-lock">
                <div class="gato-box">
                    <p id="gato-text">"Miau... toca un anime del calendario y te contar√© sus secretos."</p>
                    <div id="typing-indicator">GatoNocturno est√° leyendo los pergaminos...</div>
                </div>
            </div>
        </section>

        <section style="padding: 20px 5%;" id="foro-area">
             </section>
    </main>

    <script>
        let userLogeado = null;

        function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(u && p.length >= 4 && p.length <= 8) {
                userLogeado = u;
                document.getElementById('user-display').innerText = "Hola, " + u;
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('lock-gato').style.display = 'none';
                document.getElementById('gato-content').classList.remove('private-lock');
                document.getElementById('gato-text').innerText = "¬°Miau! Todo listo. Haz clic en cualquier estreno para que te d√© mi reporte.";
            }
        }

        async function pedirResumen(anime) {
            if(!userLogeado) {
                alert("Debes crear tu cuenta para que GatoNocturno te d√© el resumen.");
                return;
            }

            const gatoDisplay = document.getElementById('gato-text');
            const loader = document.getElementById('typing-indicator');
            
            gatoDisplay.style.opacity = "0.5";
            loader.style.display = "block";

            try {
                const response = await fetch('/api/gato-nocturno', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: `Haz un resumen m√≠stico y breve de lo que pas√≥ o se espera en: ${anime}. Termina con una opini√≥n gatuna.`, 
                        user: userLogeado 
                    })
                });
                
                const data = await response.json();
                gatoDisplay.innerText = data.respuesta;
            } catch (e) {
                gatoDisplay.innerText = "Miau... se me escap√≥ el rat√≥n de los datos. Intenta de nuevo.";
            } finally {
                gatoDisplay.style.opacity = "1";
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
