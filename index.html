<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime LOL | Buscador Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #47d1e0; --bg: #000; --surface: #121212; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        
        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; position: sticky; top: 0; background: rgba(0,0,0,0.95); z-index: 1000; }
        .logo img { height: 35px; filter: drop-shadow(0 0 5px var(--primary)); }

        /* PANEL DE FILTROS */
        .filter-panel { padding: 15px 5%; background: #080808; display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; border-bottom: 1px solid #222; }
        select, input[type="number"] { background: #1a1a1a; border: 1px solid #333; color: white; padding: 8px; border-radius: 8px; font-size: 0.75rem; width: 100%; outline: none; }
        select:focus { border-color: var(--primary); }

        .search-box { padding: 15px 5%; display: flex; gap: 10px; }
        .search-bar { flex: 1; display: flex; background: #1a1a1a; border-radius: 10px; padding: 5px 15px; border: 1px solid #333; }
        .search-bar input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; }
        .btn-search { background: var(--primary); color: #000; border: none; padding: 0 20px; border-radius: 10px; font-weight: 900; cursor: pointer; }

        /* GRID */
        .main-content { padding: 15px 5%; }
        .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .anime-card { background: var(--surface); border-radius: 12px; overflow: hidden; border: 1px solid #222; position: relative; transition: 0.3s; cursor: pointer; }
        .anime-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .anime-card img { width: 100%; height: 220px; object-fit: cover; }
        
        .badge { position: absolute; top: 8px; left: 8px; padding: 4px 8px; border-radius: 5px; font-size: 0.6rem; font-weight: 900; z-index: 10; }
        .badge-censura { background: #ff4757; color: white; right: 8px; left: auto; }
        .badge-match { background: rgba(0,0,0,0.8); color: var(--primary); border: 1px solid var(--primary); top: 185px; width: 90%; left: 5%; text-align: center; }

        .anime-info { padding: 12px; }
        .anime-title { font-size: 0.8rem; font-weight: 700; height: 38px; overflow: hidden; margin-bottom: 5px; }
        .anime-meta { font-size: 0.65rem; color: #888; display: flex; justify-content: space-between; }

        /* MODAL */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; padding: 20px; overflow-y: auto; }
        .modal-body { max-width: 600px; margin: auto; }
        .btn-close { background: var(--primary); padding: 10px 20px; border: none; border-radius: 8px; font-weight: 900; margin-bottom: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><img src="1000371388.png" alt="Logo"> <span style="color:var(--primary); font-weight:900; margin-left:10px;">ANIME LOL</span></div>
        <div style="color:var(--primary); font-size:1.2rem;"><i class="fas fa-robot"></i></div>
    </header>

    <div class="filter-panel">
        <select id="f-genre">
            <option value="">Todos los Géneros</option>
            <option value="1">Acción</option><option value="2">Aventura</option>
            <option value="4">Comedia</option><option value="10">Fantasía</option>
            <option value="22">Romance</option><option value="37">Sobrenatural</option>
        </select>
        <select id="f-type">
            <option value="">Origen (Todos)</option>
            <option value="tv">Japón (TV)</option>
            <option value="movie">Películas</option>
            <option value="ona">ONA (Web/Chino/Coreano)</option>
        </select>
        <select id="f-status">
            <option value="">Estado</option>
            <option value="airing">En Emisión</option>
            <option value="complete">Finalizado</option>
        </select>
        <input type="number" id="f-year" placeholder="Año (Ej: 2024)" min="1990" max="2026">
    </div>

    <div class="search-box">
        <div class="search-bar">
            <input type="text" id="in-search" placeholder="Escribe el nombre del anime...">
        </div>
        <button class="btn-search" onclick="aplicarFiltros()">BUSCAR</button>
    </div>

    <main class="main-content">
        <h3 id="result-label" style="margin-bottom:20px; font-size:0.9rem; color:var(--primary);">EXPLORAR RECOMENDACIONES</h3>
        <div class="anime-grid" id="grid"></div>
    </main>

    <div id="modal">
        <div class="modal-body">
            <button class="btn-close" onclick="closeM()"> <i class="fas fa-arrow-left"></i> VOLVER</button>
            <img id="m-img" style="width:100%; border-radius:15px; margin-bottom:20px; border: 1px solid #333;">
            <h2 id="m-title" style="color:var(--primary); margin-bottom:10px;"></h2>
            <div id="m-tags" style="margin-bottom:15px; display:flex; gap:10px; flex-wrap:wrap;"></div>
            <p id="m-desc" style="font-size:0.9rem; line-height:1.6; color:#ddd; background:#111; padding:15px; border-radius:10px;"></p>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');

        async function aplicarFiltros() {
            const query = document.getElementById('in-search').value;
            const genre = document.getElementById('f-genre').value;
            const type = document.getElementById('f-type').value;
            const status = document.getElementById('f-status').value;
            const year = document.getElementById('f-year').value;

            grid.innerHTML = "<p>Buscando en la base de datos...</p>";
            
            let url = `https://api.jikan.moe/v4/anime?q=${query}&limit=24&order_by=score&sort=desc`;
            if (genre) url += `&genres=${genre}`;
            if (type) url += `&type=${type}`;
            if (status) url += `&status=${status}`;
            if (year) url += `&start_date=${year}-01-01`;

            try {
                const res = await fetch(url);
                const { data } = await res.json();
                render(data);
            } catch (e) { grid.innerHTML = "Error de conexión."; }
        }

        function render(data) {
            grid.innerHTML = '';
            if(!data || data.length === 0) { grid.innerHTML = "No se encontraron resultados."; return; }

            data.forEach(a => {
                const isCensored = a.rating && (a.rating.includes('R') || a.rating.includes('Rx'));
                const match = Math.floor(Math.random() * 15) + 85;
                
                grid.innerHTML += `
                    <div class="anime-card" onclick='showM(${JSON.stringify(a).replace(/'/g, "&apos;")})'>
                        <div class="badge badge-match">${match}% MATCH IA</div>
                        ${isCensored ? '<div class="badge badge-censura">+18</div>' : '<div class="badge" style="background:green">S/C</div>'}
                        <img src="${a.images.jpg.large_image_url}">
                        <div class="anime-info">
                            <div class="anime-title">${a.title}</div>
                            <div class="anime-meta">
                                <span>${a.type || 'TV'}</span>
                                <span style="color:var(--primary)">★ ${a.score || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        async function showM(a) {
            document.getElementById('m-img').src = a.images.jpg.large_image_url;
            document.getElementById('m-title').innerText = a.title;
            
            // Simulación de traducción de sinopsis
            let sinopsis = a.synopsis || "No hay descripción disponible.";
            document.getElementById('m-desc').innerText = sinopsis
                .replace(/is a/g, "es un").replace(/The story/g, "La historia").replace(/High school/g, "Preparatoria")
                .replace(/years old/g, "años de edad").replace(/follows/g, "sigue a");

            document.getElementById('m-tags').innerHTML = `
                <span style="background:#333; padding:5px 10px; border-radius:5px; font-size:0.7rem;">Año: ${a.year || 'N/A'}</span>
                <span style="background:#333; padding:5px 10px; border-radius:5px; font-size:0.7rem;">Estado: ${a.status}</span>
                <span style="background:#333; padding:5px 10px; border-radius:5px; font-size:0.7rem;">Rating: ${a.rating}</span>
            `;

            document.getElementById('modal').style.display = 'block';
        }

        function closeM() { document.getElementById('modal').style.display = 'none'; }
        
        window.onload = () => aplicarFiltros();
    </script>
</body>
</html>
