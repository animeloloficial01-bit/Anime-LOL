<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Anime LOL | IA & Match</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #47d1e0;
            --bg: #000000;
            --surface: rgba(20, 20, 20, 0.95);
            --glass: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #1a3a3d 0%, transparent 50%);
            color: var(--text);
            min-height: 100vh;
        }

        header {
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(71, 209, 224, 0.2);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo img { height: 40px; filter: drop-shadow(0 0 5px var(--primary)); }

        .user-panel {
            background: var(--glass);
            margin: 15px 5%;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            padding: 0 5% 40px;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .anime-card {
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .anime-card img { width: 100%; height: 220px; object-fit: cover; }

        .match-badge {
            position: absolute; top: 8px; right: 8px;
            background: rgba(0,0,0,0.8); color: var(--primary);
            padding: 3px 7px; border-radius: 6px;
            font-size: 0.65rem; font-weight: 900; border: 1px solid var(--primary);
        }

        .anime-info { padding: 10px; background: rgba(0,0,0,0.8); }
        .anime-title { font-size: 0.8rem; font-weight: 700; height: 35px; overflow: hidden; }

        .chat-box {
            background: var(--surface);
            border-radius: 20px;
            border: 1px solid rgba(71, 209, 224, 0.2);
            height: 500px;
            display: flex; flex-direction: column; overflow: hidden;
        }

        .chat-msgs { flex-grow: 1; padding: 15px; overflow-y: auto; font-size: 0.85rem; }
        .message { background: rgba(255,255,255,0.03); padding: 8px; border-radius: 8px; margin-bottom: 8px; border-left: 2px solid var(--primary); }

        .chat-input-area { padding: 15px; display: flex; gap: 8px; background: #000; }
        input { flex-grow: 1; background: #1a1a1a; border: 1px solid #333; color: white; padding: 10px; border-radius: 10px; }
        button { background: var(--primary); border: none; padding: 0 15px; border-radius: 10px; font-weight: 900; }

        @media (max-width: 900px) {
            .main-content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="1000371388.png" alt="Logo" onerror="this.style.display='none'">
            <span style="color:var(--primary); font-weight:900; margin-left:10px;">ANIME LOL</span>
        </div>
        <div style="font-size: 0.7rem; color: var(--primary);">● ONLINE</div>
    </header>

    <div class="user-panel">
        <div>
            <span style="color:var(--primary); font-weight:700;" id="user-display">@Invitado</span><br>
            <small style="opacity:0.5">Sistema de Match Activo</small>
        </div>
        <i class="fas fa-robot" style="color:var(--primary); font-size:1.5rem;"></i>
    </div>

    <main class="main-content">
        <section>
            <h3 style="margin-bottom:15px; font-size:0.9rem;">RECOMENDACIONES IA</h3>
            <div class="anime-grid" id="anime-feed">
                <p style="padding:20px;">Cargando red neuronal...</p>
            </div>
        </section>

        <aside>
            <div class="chat-box">
                <div style="padding:15px; text-align:center; border-bottom:1px solid #222; font-weight:900; color:var(--primary); font-size:0.8rem;">CHAT GLOBAL</div>
                <div class="chat-msgs" id="chat-render">
                    <div class="message"><b>IA:</b> ¡Bienvenido! Los animes de hoy tienen alta afinidad contigo.</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Escribe algo...">
                    <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </aside>
    </main>

    <script>
        // 1. Usuario
        const user = localStorage.getItem('animelol_user') || "User" + Math.floor(Math.random()*999);
        document.getElementById('user-display').innerText = "@" + user;

        // 2. Carga de Animes (API TOP para evitar errores de temporada)
        async function loadAnimes() {
            const feed = document.getElementById('anime-feed');
            try {
                const res = await fetch('https://api.jikan.moe/v4/top/anime?filter=airing&limit=12');
                const json = await res.json();
                const data = json.data;

                if (data) {
                    feed.innerHTML = '';
                    data.forEach(anime => {
                        const match = Math.floor(Math.random() * 31) + 70;
                        feed.innerHTML += `
                            <div class="anime-card">
                                <div class="match-badge">${match}% MATCH</div>
                                <img src="${anime.images.jpg.large_image_url}" loading="lazy">
                                <div class="anime-info">
                                    <div class="anime-title">${anime.title}</div>
                                </div>
                            </div>
                        `;
                    });
                }
            } catch (e) {
                feed.innerHTML = "<p>Error al conectar con la API. Refresca la página.</p>";
            }
        }

        // 3. Chat Local
        const input = document.getElementById('chat-input');
        const btn = document.getElementById('send-btn');
        const render = document.getElementById('chat-render');

        btn.onclick = () => {
            if(input.value.trim()){
                const div = document.createElement('div');
                div.className = 'message';
                div.innerHTML = `<b>@${user}:</b> ${input.value}`;
                render.appendChild(div);
                input.value = '';
                render.scrollTop = render.scrollHeight;
            }
        };

        // Iniciar
        window.onload = loadAnimes;
    </script>
</body>
</html>
