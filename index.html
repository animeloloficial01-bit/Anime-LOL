<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime LOL | Dashboard Central</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #40E0D0;
            --bg: #070707;
            --card: #121212;
            --text: #eee;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER & TABS */
        header {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            border-bottom: 1px solid #222;
        }

        .tabs {
            display: flex;
            gap: 20px;
            padding: 10px 5%;
            background: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
            overflow-x: auto;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            padding-bottom: 4px;
            white-space: nowrap;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .tab-btn:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* LAYOUT PRINCIPAL */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .viewport {
            flex: 1;
            overflow-y: auto;
            padding: 20px 5%;
            display: none;
        }

        .viewport.active {
            display: block;
        }

        /* CALENDARIO MODOS */
        .cal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .cal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .cal-card {
            background: var(--card);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid var(--primary);
        }

        /* CHAT FLOTANTE / MOBILE-FIRST */
        #gato-chat {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 50vh;
            background: #111;
            border-top: 1px solid var(--primary);
            display: flex;
            flex-direction: column;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
            z-index: 999;
        }

        .chat-header {
            padding: 10px;
            border-bottom: 1px solid #222;
            text-align: center;
            font-size: 0.7rem;
            color: var(--primary);
        }

        .chat-win {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            font-size: 0.8rem;
        }

        .chat-in {
            padding: 10px;
            border-top: 1px solid #222;
        }

        .chat-in textarea {
            width: 100%;
            background: #000;
            color: #fff;
            border: 1px solid #333;
            padding: 5px;
            height: 50px;
            border-radius: 5px;
            resize: none;
            font-family: inherit;
            font-size: 0.8rem;
        }

        .chat-in button {
            width: 100%;
            background: var(--primary);
            border: none;
            padding: 5px;
            margin-top: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .refresh-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .refresh-btn:focus-visible {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }

        select {
            background: #222;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        /* DESKTOP */
        @media (min-width: 900px) {
            #gato-chat {
                width: 320px;
                height: 450px;
                right: 20px;
                bottom: 20px;
                left: auto;
                border-radius: 15px;
                border: 1px solid var(--primary);
            }

            main {
                padding-bottom: 0;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="1000371388.png"
         alt="Logo Anime LOL"
         style="height: 40px;"
         onerror="this.src='https://via.placeholder.com/150x40?text=ANIME+LOL'">
    <button class="refresh-btn" type="button" onclick="refreshContent()">
        ðŸ”„ ACTUALIZAR TENDENCIAS
    </button>
</header>

<main>
    <nav class="tabs" aria-label="Secciones del dashboard">
        <button class="tab-btn active" type="button" onclick="openTab('welcome', this)">ðŸŒ™ Bienvenida</button>
        <button class="tab-btn" type="button" onclick="openTab('calendar', this)">ðŸ“… Calendario</button>
        <button class="tab-btn" type="button" onclick="openTab('news', this)">ðŸ”¥ Noticias</button>
    </nav>

    <section id="welcome" class="viewport active" aria-labelledby="welcome-title">
        <h1 id="welcome-title">Miau... Cargando tu destino...</h1>
        <article style="margin-top: 20px; padding: 20px; background: var(--card); border-radius: 15px;">
            <h3>Match del DÃ­a</h3>
            <p style="color: var(--primary);">GatoNocturno recomienda: <strong>Dandadan</strong></p>
        </article>
    </section>

    <section id="calendar" class="viewport" aria-labelledby="calendar-title">
        <div class="cal-header">
            <h2 id="calendar-title">Calendario de Estrenos</h2>
            <label for="cal-mode" style="font-size:0.8rem;">
                <span class="sr-only">Modo de vista del calendario</span>
                <select id="cal-mode" onchange="changeCalMode(this.value)">
                    <option value="weekly">Vista Semanal</option>
                    <option value="monthly">Vista Mensual / PrÃ³ximos</option>
                </select>
            </label>
        </div>
        <div class="cal-grid" id="cal-body">
            <!-- AquÃ­ irÃ¡n las tarjetas de calendario dinÃ¡micas -->
        </div>
    </section>

    <section id="news" class="viewport" aria-labelledby="news-title">
        <h2 id="news-title">Noticias y Tendencias</h2>
        <p style="margin-top:10px; font-size:0.9rem; color:#aaa;">
            PrÃ³ximamente: feed con noticias, trailers y rumores curados por GatoNocturno.
        </p>
    </section>
</main>

<aside id="gato-chat"
       aria-label="Chat con GatoNocturno"
       aria-live="polite"
       aria-atomic="false">
    <div class="chat-header">ASISTENTE GATONOCTURNO</div>
    <div class="chat-win" id="chat-win" role="log" aria-live="polite" aria-relevant="additions text">
        <p style="color: var(--primary);"><strong>GatoNocturno:</strong> Miau... Â¿en quÃ© puedo ayudarte hoy?</p>
    </div>
    <div class="chat-in">
        <textarea id="ai-msg"
                  placeholder="Dime algo..."
                  aria-label="Mensaje para GatoNocturno"></textarea>
        <button type="button" onclick="askGato()">HABLAR</button>
    </div>
</aside>

<script>
    function openTab(id, btn) {
        document.querySelectorAll('.viewport').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        const target = document.getElementById(id);
        if (target) target.classList.add('active');
        if (btn) btn.classList.add('active');
    }

    function refreshContent() {
        alert("Â¡Miau! Sincronizando noticias y tendencias con las sombras de hace 24 horas...");
        // AquÃ­ irÃ­a la lÃ³gica de fetch a Supabase/API
    }

    async function askGato() {
        const input = document.getElementById('ai-msg');
        const win = document.getElementById('chat-win');
        const msg = input.value.trim();
        if (!msg) return;

        win.insertAdjacentHTML(
            'beforeend',
            `<p style="text-align:right"><i>${msg}</i></p>`
        );
        win.insertAdjacentHTML(
            'beforeend',
            `<p id="typing" style="color:gray">GatoNocturno estÃ¡ pensando...</p>`
        );
        win.scrollTop = win.scrollHeight;

        try {
            const res = await fetch('/api/gato-nocturno', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    prompt: msg,
                    user: 'Invitado',
                    context: 'Dashboard Principal'
                })
            });

            if (!res.ok) {
                throw new Error(`HTTP ${res.status}`);
            }

            const data = await res.json();
            const typingEl = document.getElementById('typing');
            if (typingEl) typingEl.remove();

            win.insertAdjacentHTML(
                'beforeend',
                `<p style="color:var(--primary)"><strong>GatoNocturno:</strong> ${data.respuesta}</p>`
            );
        } catch (e) {
            console.error('Error en askGato:', e);
            const typingEl = document.getElementById('typing');
            if (typingEl) typingEl.remove();

            win.insertAdjacentHTML(
                'beforeend',
                `<p style="color:tomato">Miau... hubo un problema al conectar (${e.message}). Intenta de nuevo.</p>`
            );
        }

        win.scrollTop = win.scrollHeight;
        input.value = "";
        input.focus();
    }

    // Enviar con Enter (Shift+Enter = salto de lÃ­nea)
    const textarea = document.getElementById('ai-msg');
    textarea.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            askGato();
        }
    });
</script>
</body>
</html>
