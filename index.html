<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime LOL - GatoNocurno</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { night: '#050816', neon: '#22d3ee', accent: '#f97316' },
          boxShadow: { glow: '0 0 25px rgba(34,211,238,0.5)' }
        }
      }
    };
  </script>
</head>
<body class="bg-gradient-to-b from-black via-night to-black min-h-screen flex items-center justify-center px-4 py-6 text-gray-100">
  <div class="w-full max-w-3xl bg-gradient-to-b from-black/80 via-night to-black/90 border border-neon/40 rounded-3xl shadow-glow p-6 relative overflow-hidden">
    <!-- Glow -->
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,_rgba(34,211,238,0.15),_transparent)] pointer-events-none"></div>
    <div class="relative z-10 space-y-4">
      
      <!-- Header -->
      <header class="flex items-center gap-3">
        <div class="relative w-12 h-12 rounded-2xl overflow-hidden border border-neon/60 shadow-glow bg-black">
          <img src="1000371388.png" alt="Anime LOL" class="w-full h-full object-cover">
        </div>
        <div class="flex-1">
          <h1 class="text-2xl font-semibold text-neon tracking-wide">Anime LOL</h1>
          <p class="text-sm text-gray-300">GatoNocurno · Tu asistente personal de anime</p>
        </div>
        <span class="text-xs px-2 py-1 rounded-full bg-neon/10 text-neon border border-neon/50">Online</span>
      </header>

      <!-- Descripción -->
      <section class="text-sm text-gray-300 bg-black/40 border border-gray-700/60 rounded-2xl p-4">
        <p>No busques qué ver: GatoNocurno conoce tus gustos, filtra por humor, resume y avisa de nuevos capítulos.</p>
      </section>

      <!-- Chat -->
      <section class="flex flex-col h-[60vh] bg-black/40 border border-gray-800 rounded-3xl">
        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
        <form id="form" class="border-t border-gray-800 px-4 py-3 flex items-center gap-2 bg-black/60">
          <input id="input" class="flex-1 bg-black/40 border border-gray-700 rounded-2xl px-4 py-2 text-sm focus:outline-none focus:border-neon placeholder:text-gray-500" placeholder="Cuéntame tu humor (shonen, romance, triste...) y te recomiendo.">
          <button type="submit" id="send" class="text-sm px-4 py-2 rounded-2xl bg-neon text-black font-semibold hover:bg-cyan-300 transition shadow-glow">Enviar</button>
        </form>
      </section>

      <footer class="text-xs text-gray-500 text-center">GatoNocurno caza animes perfectos en la noche.</footer>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    // Mensaje inicial
    addMessage('assistant', 'Hola, soy GatoNocurno de Anime LOL. Dime tu humor o gustos y te recomiendo algo perfecto.');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage('user', text);
      input.value = '';
      send.textContent = 'Pensando...';
      send.disabled = true;

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: [...getMessages()] })
      });

      const reader = res.body.getReader();
      const botMsg = addMessage('assistant', '');
      let fullText = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = new TextDecoder().decode(value);
        fullText += chunk;
        botMsg.querySelector('p').textContent = fullText;
      }

      send.textContent = 'Enviar';
      send.disabled = false;
    });

    function addMessage(role, content) {
      const div = document.createElement('div');
      div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
      div.innerHTML = `
        <div class="${role === 'user' ? 'bg-neon text-black rounded-2xl px-4 py-2 max-w-xs shadow-glow text-sm' : 'bg-gray-900/80 border border-neon/40 rounded-2xl px-4 py-2 max-w-xs text-sm'}">
          ${role === 'assistant' ? '<p class="text-xs uppercase text-neon mb-1">GatoNocurno</p>' : ''}
          <p>${content}</p>
        </div>
      `;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return role === 'assistant' ? div.querySelector('p:last-child') : null;
    }

    function getMessages() {
      return Array.from(messagesEl.children).map(el => {
        const role = el.classList.contains('justify-end') ? 'user' : 'assistant';
        return { role, content: el.textContent.trim() };
      });
    }
  </script>
</body>
</html>
