<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime LOL - Cyberpunk Anime Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Cyberpunk Glow Effects */
        .glow {
            text-shadow: 0 0 10px #47d1e0,

        /* Auth Overlay */
        #auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .auth-container {
            background: rgba(20, 20, 20, 0.9);
            padding: 3rem;
            border-radius: 15px;
            border: 2px solid #47d1e0;
            box-shadow: 0 0 50px rgba(71, 209, 224, 0.5);
            text-align: center;
            min-width: 350px;
        }

        .auth-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #47d1e0, #00f5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(71, 209, 224, 0.1);
            border: 1px solid #47d1e0;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            font-family: inherit;
        }

        .auth-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(45deg, #47d1e0, #00f5ff);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .auth-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(71, 209, 224, 0.8);
        }

        /* Header */
        #header {
            background: rgba(20, 20, 20, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #47d1e0;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #47d1e0, #00f5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-handle {
            color: #47d1e0;
            font-weight: 700;
        }

        /* Main Layout */
        .main-container {
            display: grid;
            grid-template-columns: 1fr;
            min-height: calc(100vh - 80px);
            gap: 2rem;
            padding: 2rem;
        }

        @media (min-width: 1200px) {
            .main-container {
                grid-template-columns: 2fr 1fr;
            }
        }

        /* Search Section */
        .search-section {
            background: rgba(20, 20, 20, 0.7);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(71, 209, 224, 0.3);
            backdrop-filter: blur(10px);
        }

        .search-input {
            width: 100%;
            padding: 1.2rem;
            background: rgba(71, 209, 224, 0.1);
            border: 2px solid rgba(71, 209, 224, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
            font-family: inherit;
        }

        .search-input:focus {
            outline: none;
            border-color: #47d1e0;
            box-shadow: 0 0 20px rgba(71, 209, 224, 0.5);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .filter-select {
            padding: 0.8rem;
            background: rgba(71, 209, 224, 0.1);
            border: 1px solid rgba(71, 209, 224, 0.3);
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
        }

        .search-btn, .oracle-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #47d1e0, #00f5ff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem 0.5rem 0 0;
        }

        .search-btn:hover, .oracle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(71, 209, 224, 0.6);
        }

        /* Anime Grid */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .anime-card {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(71, 209, 224, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .anime-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(71, 209, 224, 0.4);
            border-color: #47d1e0;
        }

        .anime-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .anime-info {
            padding: 1.5rem;
        }

        .anime-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #47d1e0;
        }

        .match-score {
            background: linear-gradient(45deg, #ff0080, #ff4d94);
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .anime-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .censor-tag {
            background: #ff4757;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        /* Modal */
        #anime-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            backdrop-filter: blur(15px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            background: rgba(20, 20, 20, 0.98);
            border-radius: 20px;
            border: 2px solid #47d1e0;
            overflow: hidden;
        }

        .modal-header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(71, 209, 224, 0.3);
        }

        .modal-trailer {
            width: 100%;
            height: 400px;
            border: none;
        }

        .modal-body {
            padding: 2rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 2rem;
            color: #47d1e0;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Chat Panel */
        .chat-panel {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            border: 1px solid rgba(71, 209, 224, 0.3);
            height: fit-content;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(71, 209, 224, 0.3);
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            max-height: 60vh;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background: rgba(71, 209, 224, 0.3);
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background: rgba(71, 209, 224, 0.1);
        }

        .chat-input {
            display: flex;
            padding: 1.5rem;
            border-top: 1px solid rgba(71, 209, 224, 0.3);
        }

        .chat-input input {
            flex: 1;
            padding: 1rem;
            background: rgba(71, 209, 224, 0.1);
            border: 1px solid rgba(71, 209, 224, 0.3);
            border-radius: 25px;
            color: #fff;
            margin-right: 1rem;
        }

        .chat-send {
            padding: 1rem 1.5rem;
            background: #47d1e0;
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(71, 209, 224, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #47d1e0, #00f5ff);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
                gap: 1rem;
            }
            
            .anime-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(71, 209, 224, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #47d1e0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Auth Overlay -->
    <div id="auth-overlay">

    <!-- Header -->
    <header id="header" style="display: none;">

    <!-- Anime Modal -->
    <div id="anime-modal">

            <div class="modal-body">
                <div id="modal-summary"></div>
                <div style="margin-top: 1.5rem;">
                    <button class="auth-btn" onclick="markEpisode()" style="width: auto; padding: 0.8rem 1.5rem;">
                        ‚úÖ Marcar Episodio Visto
                    </button>

    </div>

    <script>
        // Global State
        let currentUser = null;
        let animeData = [];
        let chatMessages = JSON.parse(localStorage.getItem('animeLOL_chat') || '[]');

        // Supabase Config (Ready for integration)
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

        // Jikan API Base URL
        const JIKAN_API = 'https://api.jikan.moe/v4';

        // Auth Functions
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (username && password) {
                // Simple auth (demo) - In production use Supabase Auth
                currentUser = username.startsWith('@') ? username : `@${username}`;
                localStorage.setItem('animeLOL_user', currentUser);
                localStorage.setItem('animeLOL_session', btoa(`${username}:${password}`));
                
                document.getElementById('current-user').textContent = currentUser;
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('header').style.display = 'flex';
                document.getElementById('main-container').style.display = 'grid';
                
                loadChatMessages();
                return true;
            }
            alert('Usuario y contrase√±a requeridos');
            return false;
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('animeLOL_user');
            localStorage.removeItem('animeLOL_session');
            document.getElementById('header').style.display = 'none';
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('auth-overlay').style.display = 'flex';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Check session on load
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('animeLOL_user');
            if (savedUser) {
                currentUser = savedUser;
                document.getElementById('current-user').textContent = currentUser;
                document.getElementById('header').style.display = 'flex';
                document.getElementById('main-container').style.display = 'grid';
                loadChatMessages();
            }
        });

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (document.getElementById('auth-overlay').style.display !== 'none') {
                    login();
                } else if (document.activeElement.id === 'search-input') {
                    searchAnime();
                } else if (document.activeElement.id === 'chat-input') {
                    sendMessage();
                }
            }
        });

        // Search & Filter Functions
        async function searchAnime() {
            const query = document.getElementById('search-input').value;
            const genre = document.getElementById('genre-filter').value;
            const origin = document.getElementById('origin-filter').value;
            const status = document.getElementById('status-filter').value;
            const year = document.getElementById('year-filter').value;

            if (!query && !genre && !origin && !status && !year) {
                showTrending();
                return;
            }

            showProgress(true);
            
            try {
                let url = `${JIKAN_API}/anime`;
                const params = new URLSearchParams();
                
                if (query) params.append('q', query);
                if (genre) params.append('genres', genre);
                if (status) params.append('status', status);
                if (year) params.append('year', year);
                
                params.append('limit', '40');
                params.append('order_by', 'score');
                params.append('sort', 'desc');

                const response = await fetch(`${url}?${params}`);
                const data = await response.json();
                
                animeData = data.data || [];
                renderAnimeGrid(animeData);
            } catch (error) {
                console.error('Search error:', error);
                renderAnimeGrid([]);
            } finally {
                showProgress(false);
            }
        }

        async function showTrending() {
            showProgress(true);
            try {
                const response = await fetch(`${JIKAN_API}/top/anime?limit=20`);
                const data = await response.json();
                animeData = data.data || [];
                renderAnimeGrid(animeData);
            } catch (error) {
                console.error('Trending error:', error);
                renderAnimeGrid([]);
            } finally {
                showProgress(false);
            }
        }

        function renderAnimeGrid(animes) {
            const grid = document.getElementById('anime-grid');
            grid.innerHTML = '';

            animes.forEach(anime => {
                const card = createAnimeCard(anime);
                grid.appendChild(card);
            });
        }

        function createAnimeCard(anime) {
            const card = document.createElement('div');
            card.className = 'anime-card';
            card.onclick = () => openAnimeModal(anime);

            const matchScore = 70 + Math.floor(Math.random() * 30); // IA Match 70-99%
            const isCensored = ['R+', 'Rx'].includes(anime.rating || '');
            const origin = anime.demographics?.[0]?.split(' ')[0] || 'JP';

            card.innerHTML = `
                <img src="${anime.images?.jpg?.large_image_url || anime.images?.jpg?.image_url || 'https://via.placeholder.com/300x400/1a1a1a/47d1e0?text=NO+IMAGE'}" 
                     alt="${anime.title}" class="anime-poster" loading="lazy">
                <div class="anime-info">
                    <h3 class="anime-title">${anime.title}</h3>
                    <div class="match-score glow">MATCH IA ${matchScore}%</div>
                    <div class="anime-meta">
                        <span>‚≠ê ${anime.score || '?'} | ${anime.episodes || '?'} eps</span>
                        <span>${anime.year || '?'}</span>
                    </div>
                    <div class="anime-meta">
                        <span>${anime.status?.toUpperCase() || 'DESCONOCIDO'}</span>
                        ${isCensored ? '<span class="censor-tag">+18</span>' : ''}
                    </div>
                </div>
            `;

            return card;
        }

        // IA Oracle
        async function oracleRecommendation() {
            showProgress(true);
            
            // Simulate IA processing
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            const randomAnime = animeData[Math.floor(Math.random() * animeData.length)] || 
                               { title: 'Anime Misterioso del Nexus', images: {jpg: {image_url: 'https://via.placeholder.com/300x400/1a1a1a/47d1e0?text=OR√ÅCULO'}}, score: 8.7 };
            
            const oracleMatch = 85 + Math.floor(Math.random() * 15);
            
            const card = document.createElement('div');
            card.className = 'anime-card';
            card.innerHTML = `
                <img src="${randomAnime.images?.jpg?.image_url || 'https://via.placeholder.com/300x400/1a1a1a/47d1e0?text=OR√ÅCULO'}" 
                     alt="${randomAnime.title}" class="anime-poster">
                <div class="anime-info">
                    <h3 class="anime-title glow-strong">üîÆ RECOMENDACI√ìN OR√ÅCULO</h3>
                    <div class="match-score glow" style="background: linear-gradient(45deg, #ff0080, #ff4d94);">MATCH DESTINO ${oracleMatch}%</div>
                    <p style="color: rgba(255,255,255,0.8); margin-top: 1rem;">
                        El Or√°culo IA ha analizado ${Math.floor(Math.random() * 10000)} datos interdimensionales y declara este anime como tu destino neon.
                    </p>
                    <button class="auth-btn" onclick="openAnimeModal(${JSON.stringify(randomAnime)})" style="width: 100%; margin-top: 1rem;">
                        ABRIR PORTAL
                    </button>
                </div>
            `;
            
            document.getElementById('anime-grid').innerHTML = '';
            document.getElementById('anime-grid').appendChild(card);
            
            showProgress(false);
        }
// Modal Functions
        function openAnimeModal(anime) {
            document.getElementById('modal-title').textContent = anime.title;
            document.getElementById('modal-match').textContent = `MATCH IA ${70 + Math.floor(Math.random() * 30)}%`;
            
            // Load trailer (YouTube search)
            const trailerId = getTrailerId(anime.title);
            document.getElementById('modal-trailer').src = `https://www.youtube.com/embed/${trailerId}?autoplay=1&rel=0`;
            
            // IA Summary
            document.getElementById('modal-summary').innerHTML = generateIASummary(anime);
            
            document.getElementById('anime-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('anime-modal').style.display = 'none';
            document.getElementById('modal-trailer').src = '';
        }

        function getTrailerId(title) {
            // Demo trailer IDs - In production, search YouTube API
            const trailers = {
                'One Piece': 'c95KLfMVxY4',
                'Naruto': '1V_hTapY98I',
                'Attack on Titan': 'aSnivFi3cj4',
                'Demon Slayer': 'h7KQY8b7j6M'
            };
            return trailers[title.split(' ')[0]] || 'dQw4w9WgXcQ'; // Rickroll fallback ;)
        }

        function generateIASummary(anime) {
            const synopsis = anime.synopsis?.substring(0, 300) + '...' || 'Sinopsis no disponible';
            const genres = anime.genres?.map(g => g.name).join(', ') || 'G√©neros desconocidos';
            const score = anime.score || 'N/A';
            
            return `
                <div class="glow">
                    <h4>üìä AN√ÅLISIS IA EJECUTIVO</h4>
                    <p><strong>Sinopsis T√©cnica:</strong> ${synopsis}</p>
                    <p><strong>G√©neros:</strong> ${genres}</p>
                    <p><strong>Score Comunidad:</strong> ${score}/10</p>
                    <p><strong>Recomendaci√≥n IA:</strong> 
                        ${anime.score > 8 ? 'üî• IMPERDIBLE' : anime.score > 7 ? '‚≠ê RECOMENDADO' : 'üì∫ VALORAR'}
                    </p>
                </div>
            `;
        }

        function markEpisode() {
            const animeTitle = document.getElementById('modal-title').textContent;
            const progress = JSON.parse(localStorage.getItem('animeLOL_progress') || '{}');
            progress[animeTitle] = (progress[animeTitle] || 0) + 1;
            localStorage.setItem('animeLOL_progress', JSON.stringify(progress));
            alert(`‚úÖ Episodio marcado para "${animeTitle}". Progreso: ${progress[animeTitle]} eps`);
        }

        // Chat Functions
        function loadChatMessages() {
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.innerHTML = '';
            
            chatMessages.forEach(msg => {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${msg.user ? 'user' : 'bot'}`;
                messageEl.innerHTML = `<strong>${msg.user || 'NexusBot'}:</strong> ${msg.text}`;
                messagesContainer.appendChild(messageEl);
            });
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            
            if (!text || !currentUser) return;
            
            // Add user message
            chatMessages.push({ user: currentUser, text, timestamp: Date.now() });
            
            // Bot response
            setTimeout(() => {
                const responses = [
                    '¬°Ese anime es puro cyberpunk!',
                    'üî• Recomendaci√≥n recibida en el nexus.',
                    'Tu gusto neon est√° registrado.',
                    '¬°Otakus conectados! üöÄ',
                    'Datos transmitidos al servidor central.'
                ];
                const botResponse = responses[Math.floor(Math.random() * responses.length)];
                chatMessages.push({ user: null, text: botResponse, timestamp: Date.now() });
                saveChatMessages();
                loadChatMessages();
            }, 1000);
            
            saveChatMessages();
            loadChatMessages();
            input.value = '';
        }

        function saveChatMessages() {
            localStorage.setItem('animeLOL_chat', JSON.stringify(chatMessages.slice(-100))); // Keep last 100
        }

        // Progress Bar
        function showProgress(show) {
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            
            if (show) {
                progressBar.style.display = 'block';
                let width = 0;
                const interval = setInterval(() => {
                    width += Math.random() * 15;
                    if (width >= 100) {
                        width = 100;
                        clearInterval(interval);
                    }
                    progressFill.style.width = width + '%';
                }, 200);
            } else {
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }
        }

        // Close modal on outside click
        document.getElementById('anime-modal').addEventListener('click', (e) => {
            if (e.target.id === 'anime-modal') closeModal();
        });
    </script>
