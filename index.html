<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Anime LOL | Pro Edition</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #47d1e0;
            --primary-glow: rgba(71, 209, 224, 0.4);
            --bg: #000000;
            --surface: #121212;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

        /* --- CONFIGURACIÓN IDIOMA --- */
        .settings-bar {
            display: flex; justify-content: flex-end; gap: 10px; padding: 10px 5%;
            background: #0a0a0a; border-bottom: 1px solid #222;
        }
        .lang-btn {
            background: #1a1a1a; border: 1px solid #333; color: white;
            padding: 4px 10px; border-radius: 5px; font-size: 0.7rem; cursor: pointer;
        }
        .lang-btn.active { border-color: var(--primary); color: var(--primary); }

        header {
            padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(15px); border-bottom: 1px solid rgba(71, 209, 224, 0.2);
            position: sticky; top: 0; z-index: 1000; background: rgba(0,0,0,0.9);
        }

        .logo img { height: 35px; filter: drop-shadow(0 0 5px var(--primary)); }

        /* --- TABS --- */
        .tabs-container {
            display: flex; overflow-x: auto; gap: 15px; padding: 15px 5%;
            scrollbar-width: none; background: #000; border-bottom: 1px solid #111;
        }
        .tabs-container::-webkit-scrollbar { display: none; }
        .tab {
            padding: 8px 16px; border-radius: 20px; background: #1a1a1a;
            white-space: nowrap; font-size: 0.75rem; font-weight: 700; cursor: pointer;
            border: 1px solid #333; transition: 0.3s;
        }
        .tab.active { background: var(--primary); color: black; border-color: var(--primary); }

        /* --- BUSCADOR --- */
        .search-container { padding: 15px 5%; }
        .search-bar {
            display: flex; background: #1a1a1a; border-radius: 12px; padding: 5px 15px;
            border: 1px solid #333; align-items: center;
        }
        .search-bar input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; }

        /* --- LAYOUT --- */
        .main-content { display: grid; grid-template-columns: 1fr 350px; gap: 20px; padding: 0 5% 40px; }
        .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }

        .anime-card { background: #111; border-radius: 12px; overflow: hidden; border: 1px solid #222; position: relative; cursor: pointer; transition: 0.3s; }
        .anime-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .anime-card img { width: 100%; height: 200px; object-fit: cover; }

        /* --- MATCH IA --- */
        .match-label {
            position: absolute; bottom: 45px; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,1), transparent);
            padding: 10px; font-size: 0.7rem; font-weight: 900; color: var(--primary);
        }

        .anime-info { padding: 8px; }
        .anime-title { font-size: 0.75rem; font-weight: 700; height: 34px; overflow: hidden; margin-bottom: 5px; }

        /* --- MODAL --- */
        #modal-detalles {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 2000; padding: 30px 20px; overflow-y: auto;
        }
        .btn-cerrar { background: var(--primary); color: black; border: none; padding: 10px 15px; border-radius: 8px; font-weight: 900; margin-bottom: 20px; }

        /* --- CHAT --- */
        .chat-box { background: var(--surface); border-radius: 20px; border: 1px solid #222; height: 400px; display: flex; flex-direction: column; }
        .chat-msgs { flex: 1; padding: 15px; overflow-y: auto; font-size: 0.8rem; }
        .message { background: #1a1a1a; padding: 10px; border-radius: 10px; margin-bottom: 8px; border-left: 3px solid var(--primary); }

        @media (max-width: 900px) { .main-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="settings-bar">
        <button class="lang-btn active" onclick="setLang('es')">ESP</button>
        <button class="lang-btn" onclick="setLang('en')">ENG</button>
    </div>

    <header>
        <div class="logo">
            <img src="1000371388.png" alt="Logo" onerror="this.style.display='none'">
            <span style="color:var(--primary); font-weight:900; margin-left:8px;">ANIME LOL</span>
        </div>
        <div id="status-ia" style="font-size: 0.6rem; color: var(--primary); border: 1px solid var(--primary); padding: 2px 6px; border-radius: 4px;">IA ONLINE</div>
    </header>

    <div class="tabs-container" id="tabs-trend">
        </div>

    <div class="search-container">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="input-busqueda" placeholder="Buscar cualquier anime...">
        </div>
    </div>

    <main class="main-content">
        <section>
            <h3 id="txt-seccion" style="margin-bottom:15px; font-size:0.8rem; color:var(--primary); text-transform:uppercase;">Top Tendencias</h3>
            <div class="anime-grid" id="anime-feed"></div>
        </section>

        <aside>
            <div class="chat-box">
                <div style="padding:12px; text-align:center; border-bottom:1px solid #222; font-weight:900; color:var(--primary); font-size:0.7rem;" id="txt-chat">CHAT GLOBAL</div>
                <div class="chat-msgs" id="chat-render"></div>
                <div style="padding:10px; display:flex; gap:5px;">
                    <input type="text" id="chat-in" style="flex:1; background:#1a1a1a; border:1px solid #333; color:white; padding:8px; border-radius:8px;">
                    <button id="chat-btn" style="background:var(--primary); border:none; padding:10px; border-radius:8px;"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </aside>
    </main>

    <div id="modal-detalles">
        <div style="max-width:500px; margin:auto;">
            <button class="btn-cerrar" onclick="cerrarModal()">✕ <span id="txt-volver">VOLVER</span></button>
            <img id="m-img" style="width:100%; border-radius:15px; box-shadow: 0 0 20px var(--primary-glow);">
            <h2 id="m-titulo" style="color:var(--primary); margin: 15px 0;"></h2>
            <p id="m-sinopsis" style="font-size:0.85rem; line-height:1.6; opacity:0.8; margin-bottom:20px;"></p>
            <button onclick="marcarCap()" style="width:100%; padding:12px; background:none; border:1px solid var(--primary); color:var(--primary); font-weight:700; border-radius:10px;" id="txt-cap-btn">MARCAR CAPÍTULO</button>
        </div>
    </div>

    <script>
        let currentLang = 'es';
        const translations = {
            es: { search: "Buscar cualquier anime...", section: "Top Tendencias", chat: "CHAT GLOBAL", back: "VOLVER", cap: "MARCAR CAPÍTULO", ia: "IA ONLINE" },
            en: { search: "Search any anime...", section: "Top Trending", chat: "GLOBAL CHAT", back: "BACK", cap: "MARK CHAPTER", ia: "AI ONLINE" }
        };

        // 1. GENERAR TABS 1-30
        const tabsBox = document.getElementById('tabs-trend');
        for(let i=1; i<=30; i++) {
            const t = document.createElement('div');
            t.className = `tab ${i===1?'active':''}`;
            t.innerText = `Top ${i}`;
            t.onclick = () => {
                document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
                t.classList.add('active');
                loadTopAnime(i);
            };
            tabsBox.appendChild(t);
        }

        // 2. IDIOMA
        function setLang(l) {
            currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('input-busqueda').placeholder = translations[l].search;
            document.getElementById('txt-seccion').innerText = translations[l].section;
            document.getElementById('txt-chat').innerText = translations[l].chat;
            document.getElementById('txt-volver').innerText = translations[l].back;
            document.getElementById('txt-cap-btn').innerText = translations[l].cap;
            document.getElementById('status-ia').innerText = translations[l].ia;
        }

        // 3. CARGA DE DATOS
        async function loadTopAnime(index = 1) {
            const feed = document.getElementById('anime-feed');
            feed.innerHTML = '<p>Sincronizando IA...</p>';
            try {
                // Jikan API permite paginación y límites
                const res = await fetch(`https://api.jikan.moe/v4/top/anime?limit=1&page=${index}`);
                const { data } = await res.json();
                renderAnime(data);
            } catch (e) { feed.innerHTML = "Error."; }
        }

        async function buscar(q) {
            const feed = document.getElementById('anime-feed');
            const res = await fetch(`https://api.jikan.moe/v4/anime?q=${q}&limit=20`);
            const { data } = await res.json();
            renderAnime(data);
        }

        function renderAnime(data) {
            const feed = document.getElementById('anime-feed');
            feed.innerHTML = '';
            data.forEach(anime => {
                const match = Math.floor(Math.random() * 15) + 85;
                feed.innerHTML += `
                    <div class="anime-card" onclick='abrirDetalles(${JSON.stringify(anime).replace(/'/g, "&apos;")})'>
                        <div class="match-label">★ ${match}% MATCH IA</div>
                        <img src="${anime.images.jpg.large_image_url}">
                        <div class="anime-info">
                            <div class="anime-title">${anime.title}</div>
                        </div>
                    </div>
                `;
            });
        }

        function abrirDetalles(anime) {
            document.getElementById('m-img').src = anime.images.jpg.large_image_url;
            document.getElementById('m-titulo').innerText = anime.title;
            document.getElementById('m-sinopsis').innerText = anime.synopsis || "...";
            document.getElementById('modal-detalles').style.display = 'block';
        }
        function cerrarModal() { document.getElementById('modal-detalles').style.display = 'none'; }
        
        function marcarCap() {
            const c = prompt(currentLang==='es'?"Capítulo:":"Chapter:");
            if(c) alert("Guardado / Saved: " + c);
        }

        inputBusqueda.onkeypress = (e) => { if(e.key==='Enter') buscar(inputBusqueda.value); };

        window.onload = () => loadTopAnime(1);
    </script>
</body>
</html>
