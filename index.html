<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime LOL | Central GatoNocturno IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=M+PLUS+Rounded+1c:wght@700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-turquesa: #40E0D0;
            --bg-dark: #070707;
            --card-bg: #121212;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --jp-red: #ff3e3e;
            --glass: rgba(64, 224, 208, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-white); 
            font-family: 'Noto Sans JP', sans-serif; 
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER */
        header { 
            padding: 1rem 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #222; 
            background: #000;
            height: 70px;
        }
        .main-logo { height: 45px; cursor: pointer; }
        .user-info { display: flex; align-items: center; gap: 15px; font-size: 0.8rem; }

        /* DASHBOARD LAYOUT */
        .dashboard { 
            display: grid; 
            grid-template-columns: 1fr 380px; 
            gap: 20px; 
            padding: 20px 5%; 
            height: calc(100vh - 70px); 
        }

        /* √ÅREA DE CONTENIDO (IZQUIERDA) */
        .content-area { overflow-y: auto; padding-right: 15px; }
        
        /* SECCI√ìN CONTINUAR VIENDO */
        .continue-watching { margin-bottom: 30px; }
        .continue-grid { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .mini-card { 
            min-width: 200px; background: var(--card-bg); border-radius: 10px; 
            padding: 10px; border-left: 3px solid var(--primary-turquesa);
        }
        .mini-card h5 { font-size: 0.8rem; margin-bottom: 5px; }
        .progress-bar { height: 4px; background: #333; border-radius: 2px; margin-top: 8px; }
        .progress-fill { height: 100%; background: var(--primary-turquesa); width: 70%; }

        /* FILTROS */
        .filter-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        .filter-btn { 
            background: var(--card-bg); border: 1px solid #333; color: white; 
            padding: 8px 18px; border-radius: 20px; cursor: pointer; transition: 0.3s; font-size: 0.8rem;
        }
        .filter-btn.active { border-color: var(--primary-turquesa); color: var(--primary-turquesa); background: var(--glass); }

        /* GRID ANIMES */
        .anime-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px; 
        }
        .anime-card { 
            background: var(--card-bg); border-radius: 12px; overflow: hidden; 
            transition: 0.3s; border: 1px solid transparent; cursor: pointer;
        }
        .anime-card:hover { border-color: var(--primary-turquesa); transform: translateY(-5px); }
        .anime-img { width: 100%; height: 240px; background: #1a1a1a; object-fit: cover; }
        .anime-info { padding: 12px; }
        .anime-name { font-weight: 700; font-size: 0.9rem; margin-top: 5px; }
        .tag { font-size: 0.6rem; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; font-weight: 800; }
        .tag-estreno { background: var(--jp-red); }
        .tag-trend { background: var(--primary-turquesa); color: #000; }

        /* SIDEBAR CHAT (DERECHA) */
        .chat-sidebar { 
            background: var(--card-bg); border-radius: 20px; display: flex; 
            flex-direction: column; border: 1px solid #222; overflow: hidden;
        }
        .chat-header { padding: 20px; border-bottom: 1px solid #222; background: #161616; text-align: center; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { max-width: 85%; padding: 12px; border-radius: 12px; font-size: 0.85rem; line-height: 1.4; }
        .gato-msg { background: var(--glass); color: var(--primary-turquesa); align-self: flex-start; border-left: 3px solid var(--primary-turquesa); }
        .user-msg { background: #1a1a1a; color: white; align-self: flex-end; border-right: 3px solid var(--text-gray); }

        .chat-input-area { padding: 20px; border-top: 1px solid #222; background: #161616; }
        textarea { 
            width: 100%; background: #000; color: white; border: 1px solid #333; 
            padding: 12px; border-radius: 10px; resize: none; height: 70px; font-family: inherit;
        }
        .send-btn { 
            width: 100%; margin-top: 10px; background: var(--primary-turquesa); 
            color: #000; font-weight: 800; padding: 10px; border-radius: 8px; 
            border: none; cursor: pointer; transition: 0.3s;
        }
        .send-btn:hover { filter: brightness(1.2); }

        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <img src="1000371388.png" alt="Anime LOL" class="main-logo" onclick="window.location.reload()">
        <div class="user-info">
            <span id="status-text">üåô GatoNocturno en l√≠nea</span>
            <div style="width: 35px; height: 35px; background: #333; border-radius: 50%; border: 2px solid var(--primary-turquesa);"></div>
        </div>
    </header>

    <div class="dashboard">
        <div class="content-area">
            
            <section class="continue-watching">
                <h3 class="section-title" style="margin-bottom: 15px; color: var(--primary-turquesa); font-size: 1rem;">Continuar Viendo</h3>
                <div class="continue-grid">
                    <div class="mini-card">
                        <h5>Solo Leveling S2</h5>
                        <small style="color: var(--text-gray); font-size: 0.7rem;">Cap√≠tulo 3 / 12</small>
                        <div class="progress-bar"><div class="progress-fill" style="width: 25%;"></div></div>
                    </div>
                    <div class="mini-card">
                        <h5>Blue Lock S2</h5>
                        <small style="color: var(--text-gray); font-size: 0.7rem;">Cap√≠tulo 8 / 24</small>
                        <div class="progress-bar"><div class="progress-fill" style="width: 60%;"></div></div>
                    </div>
                </div>
            </section>

            <div class="filter-bar">
                <button class="filter-btn active" onclick="filtrar('todos', this)">Todos</button>
                <button class="filter-btn" onclick="filtrar('estreno', this)">Estrenos</button>
                <button class="filter-btn" onclick="filtrar('tendencia', this)">üî• Tendencia</button>
                <button class="filter-btn" onclick="filtrar('accion', this)">Acci√≥n</button>
            </div>

            <div class="anime-grid" id="main-grid">
                </div>
        </div>

        <aside class="chat-sidebar">
            <div class="chat-header">
                <h3 style="color: var(--primary-turquesa); font-family: 'M PLUS Rounded 1c';">GatoNocturno IA</h3>
                <p style="font-size: 0.65rem; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px;">Control Central de Anime LOL</p>
            </div>
            
            <div id="chat-window">
                <div class="msg gato-msg">¬°Miau! Bienvenido a tu base de operaciones. Puedo filtrar el contenido, resumir cap√≠tulos o recomendarte qu√© ver. ¬øQu√© tienes en mente?</div>
            </div>

            <div class="chat-input-area">
                <textarea id="user-input" placeholder="Ej: 'Mu√©strame animes de acci√≥n' o '¬øQu√© hay de nuevo?'"></textarea>
                <button class="send-btn" onclick="enviarMensaje()">HABLAR CON LA IA</button>
            </div>
        </aside>
    </div>

    <script>
        const database = [
            { nombre: "Solo Leveling S2", cat: "estreno", gen: "accion", img: "https://via.placeholder.com/200x280/1a1a1a/40E0D0?text=Solo+Leveling" },
            { nombre: "Blue Lock S2", cat: "tendencia", gen: "deportes", img: "https://via.placeholder.com/200x280/1a1a1a/40E0D0?text=Blue+Lock" },
            { nombre: "Dandadan", cat: "estreno", gen: "sobrenatural", img: "https://via.placeholder.com/200x280/1a1a1a/40E0D0?text=Dandadan" },
            { nombre: "Oshi no Ko", cat: "tendencia", gen: "drama", img: "https://via.placeholder.com/200x280/1a1a1a/40E0D0?text=Oshi+no+Ko" },
            { nombre: "Chainsaw Man", cat: "tendencia", gen: "accion", img: "https://via.placeholder.com/200x280/1a1a1a/40E0D0?text=Chainsaw+Man" },
            { nombre: "Uzumaki", cat: "proximos", gen: "terror", img: "https://via.placeholder.com/200x280/1a1a1a/40E0D0?text=Uzumaki" }
        ];

        function cargarAnimes(lista) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = lista.map(a => `
                <div class="anime-card" onclick="pedirInfo('${a.nombre}')">
                    <img src="${a.img}" class="anime-img">
                    <div class="anime-info">
                        <span class="tag ${a.cat === 'tendencia' ? 'tag-trend' : 'tag-estreno'}">${a.cat}</span>
                        <div class="anime-name">${a.nombre}</div>
                    </div>
                </div>
            `).join('');
        }

        function filtrar(criterio, btn) {
            if(btn) {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
            const res = criterio === 'todos' ? database : database.filter(a => a.cat === criterio || a.gen === criterio);
            cargarAnimes(res);
        }

        async function enviarMensaje() {
            const input = document.getElementById('user-input');
            const msg = input.value.toLowerCase();
            if(!msg) return;

            const win = document.getElementById('chat-window');
            win.innerHTML += `<div class="msg user-msg">${input.value}</div>`;
            input.value = "";
            win.scrollTop = win.scrollHeight;

            // L√ìGICA DE CONTROL IA
            setTimeout(() => {
                let respuesta = "Miau, entiendo. Sigo analizando las tendencias para ti.";
                
                if(msg.includes("acci√≥n") || msg.includes("accion")) {
                    respuesta = "¬°Miau! Ajustando el visor... Aqu√≠ tienes los animes de acci√≥n m√°s intensos.";
                    filtrar('accion');
                } else if(msg.includes("estreno")) {
                    respuesta = "Reci√©n salidos del horno en Jap√≥n. Miau.";
                    filtrar('estreno');
                } else if(msg.includes("tendencia")) {
                    respuesta = "Esto es lo que est√° haciendo ruido en las sombras ahora mismo.";
                    filtrar('tendencia');
                }

                win.innerHTML += `<div class="msg gato-msg">${respuesta}</div>`;
                win.scrollTop = win.scrollHeight;
            }, 600);
        }

        function pedirInfo(nombre) {
            const win = document.getElementById('chat-window');
            win.innerHTML += `<div class="msg user-msg">Dime sobre ${nombre}</div>`;
            setTimeout(() => {
                win.innerHTML += `<div class="msg gato-msg">¬°Miau! ${nombre} es una pieza clave esta temporada. Veo que vas por buen camino... ¬øquieres que te avise cuando salga el siguiente cap√≠tulo?</div>`;
                win.scrollTop = win.scrollHeight;
            }, 500);
        }

        window.onload = () => cargarAnimes(database);
    </script>
</body>
</html>
